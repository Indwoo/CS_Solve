<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id = "inputFirst"></input>
    <input id = "inputSecond"></input>
    <button id = "addInput">add</button>
    <span id = "showResult"></span>
    <script>
      const getInputFirst = document.getElementById("inputFirst");
      const getInputSecond = document.getElementById("inputSecond");
      const getAddInputBtn = document.getElementById("addInput");
      const getShowResult = document.getElementById('showResult');

      getAddInputBtn.addEventListener('click',()=>{
        const floatInputFirst = parseFloat(getInputFirst.value)
        const floatInputSecond = parseFloat(getInputSecond.value)

        if(isNaN(floatInputFirst) || isNaN(floatInputSecond)){
          getShowResult.textContent = '오류'
        }
        else{
          const result = floatInputFirst + floatInputSecond
          getShowResult.textContent = result
        }
      })


    </script>
  </body>
</html>
