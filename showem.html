<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #my_modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      #my_modal.show {
        display: flex;
      }
    </style>
  </head>
  <body>
    <button id="modalOpenBtn">모달창 열기</button>
    <div id="my_modal">
      모달창
      <button id="modalCloseBtn">모달 닫기</button>
    </div>
    <script>
      const modalOpenBtn = document.getElementById("modalOpenBtn");
      const modalCloseBtn = document.getElementById("modalCloseBtn");
      const my_modal = document.getElementById("my_modal");

      modalOpenBtn.addEventListener("click", () => {
        my_modal.classList.add("show");
      });

      modalCloseBtn.addEventListener("click", () => {
        my_modal.classList.remove("show");
      });

      my_modal.addEventListener("click", (e) => {
        if (e.target === my_modal) {
          my_modal.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
