<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id = 'inputValue'></input>
    <ul id ="inputResult"></ul>
    <button id = "addInputBtn"></button>
    <script>
      const getInput = document.getElementById('inputValue');
      const getUl = document.getElementById('inputResult');
      const getInputBtn = document.getElementById('addInputBtn');

      getInputBtn.addEventListener('click', ()=>{
        const inputValue = getInput.value.trim()
        const li = document.createElement('li');
        li.textContent = inputValue;
        getUl.appendChild(li);

      })
      

    </script>
  </body>
</html>
