<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id ="itemInputFirst" type="text"></input><br>
    <input id ="itemInputSecond" type="text"></input><br>
    <label id = "addResult"></label>

    <script>
      const inputFirst = document.getElementById('itemInputFirst');
      const inputSecond = document.getElementById('itemInputSecond');
      const addResult = document.getElementById('addResult');

      function updateSum(){
        const val1 = parseFloat(inputFirst.value);
        const val2 = parseFloat(inputSecond.value);

        if(isNaN(val1) || isNaN(val2)){
          addResult.textContent = "숫자를 입력하세요."
        }else{
          addResult.textContent = val1 + val2;
        }
      }
      inputFirst.addEventListener('input', updateSum);
      inputSecond.addEventListener('input', updateSum);
    </script>
  </body>
</html>
