<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id = 'searchBar'></input>
    <ul id = 'fruitList'></ul>
    <script>
      const fruits = ["apple", "banana", "grape", "orange", "watermelon"];
      const searchBar = document.getElementById("searchBar");
      const fruitList = document.getElementById("fruitList");

      function renderFruits(items){
        fruitList.innerHTML = '';
        if(items.length === 0){
          const li = document.createElement('li');
          li.textContent = '일치하는 항목이 없습니다.';
          fruitList.appendChild(li)
          return;
        }
        items.forEach(fruit => {
          const li = document.createElement('li');
          li.textContent = fruit;
          fruitList.appendChild(li);
        });

      }
      renderFruits(fruits);

      searchBar.addEventListener('input', ()=>{
        const keyword = searchBar.value.toLowerCase();
        const filtered_keword = fruits.filter(fruit =>
          fruit.toLowerCase().startsWith(keyword)
        );
        renderFruits(filtered_keword)
      })
    </script>
  </body>
</html>
